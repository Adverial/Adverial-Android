// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Updated AGP version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22' // Updated Kotlin version
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}